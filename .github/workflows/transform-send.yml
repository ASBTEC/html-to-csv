
name: Build_and_send_QR

on:
  workflow_dispatch:
    inputs:
      email:
        description: 'Email where we will send the file'
        required: true
      file_url:
        description: 'URL with the link to the file to transform'
        required: true

env:
  GH_ACTIONS_ENV: true
  EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
  EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

jobs:
  build_and_send_file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Or any version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Drive credentials
      # Your SA key JSON is stored as a repo/Org secret named GDRIVE_SA_KEY_JSON
        run: |
          echo "${{ secrets.GDRIVE_SA_KEY_JSON }}" > sa.json
        shell: bash

      - name: Download file
        env:
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FORM_UPLOADS_FOLDER_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/sa.json
        run: |
          python ./src/download.py -u ${{ github.event.inputs.file_url }} -o ./data/input.csv

      - name: Transform file into CSV
        run: |
          python ./src/main.py 

      - name: Send email
        run: |
          chmod u+x src/send_emails.sh 
          ./src/send_emails.sh ${{ github.event.inputs.email }}
          
